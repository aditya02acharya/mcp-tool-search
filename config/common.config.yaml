server:
  name: "MCP Tool Router"
  port: 8080

embedding:
  model_name: "Qwen/Qwen3-Embedding-8B"
  dimension: 4096
  batch_size: 32
  query_instruction: "Given a tool name and description, retrieve the most relevant tools for the user query"
  timeout_seconds: 30.0

index:
  db_path: "data/tools.db"
  use_vec_extension: true
  similarity_chunk_size: 500

tdwa:
  name_weight: 0.10
  description_weight: 0.30
  params_weight: 0.20
  questions_weight: 0.30
  server_description_weight: 0.10
  num_synthetic_questions: 5

search:
  top_k: 5
  min_score: 0.1
  hybrid_alpha: 0.7

llm:
  max_tokens: 2048
  temperature: 0.0

redis:
  session_ttl_seconds: 3600
  max_context_bytes: 104857600  # 100 MB

registry:
  sync_interval_seconds: 300
  timeout_seconds: 30.0
